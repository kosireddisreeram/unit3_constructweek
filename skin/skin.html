<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin</title>
    <script src="https://kit.fontawesome.com/4e68ce48c2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href=".././footer.css">
    <link rel="stylesheet" href="./../Styles/minicart.css">
    <link rel="stylesheet" href=".././navbar.css">
    
    <link rel="stylesheet" href="./skin-style.css">

  
</head>
<body>
    <!-- Header -->
    <div id="navbarinBody"></div>

    <div id="topImgDiv">
      <h2>Skin care</h2>
      <img id="topImg"src="https://cdn.shopify.com/s/files/1/1375/4957/files/1920x512_14_ff73d8b3-11a7-4a24-bf8c-5705964f7f17.jpg?v=1647521885">
  </div>

    <!-- Main container -->
    <div id="sortDiv">
        <select id="sorter">
            <option value="">Sort By</option>
            <option value="l2h">Price, Low To High</option>
            <option value="h2l">Price, High To Low</option>
            <option value="rl2h">Rating, Low To High</option>
            <option value="rh2l">Rating, High To Low</option>
            <option value="a2z">Alphabetically, A To Z</option>
            <option value="z2a">Alphabetically, Z To A</option>
        </select>
    </div>

    <div id="skinDiv"></div>

    <!-- Footer -->
    <div id="footer"></div>
</body>
</html>
