coa Butter Moisturizing Body Lotion - Deep Hydration - No Mineral Oil, Parabens, Silicones, Color & PG - 200 ml", price: "100", ratings: "4.9", image: "https://cdn.shopify.com/s/files/1/1375/4957/products/Shealotion2001_1280x.jpg?v=1611417996" }, { name: "Green Tea Body Lotion - Hydrating & Replenishing - with Green Tea Extract, Shea Butter - 400 ml", price: "140", ratings: "4.7", image: "https://cdn.shopify.com/s/files/1/1375/4957/products/green-tea-body-lotion_1280x.jpg?v=1641278694" }, { name: "Coconut Milk and Argan Oil Body Lotion - Medium Hydration - No Mineral Oil, Parabens, Silicones, Color & PG - 200 ml", price: "110", ratings: "4.5", image: "https://cdn.shopify.com/s/files/1/1375/4957/products/Coconutlotion2001_1280x.jpg?v=1632988278" }
    ];

    var bathDiv = document.getElementById("bathDiv");

    import appendProduct from './bathprod.js';
    appendProduct(bathProducts);

    document.querySelector("#sorter").addEventListener("click", sortByPrice);
    function sortByPrice() {
        bathProducts.map(function (elem) {
            var sorting = document.querySelector("#sorter").value;
            console.log(sorting);
            if (sorting == "l2h") {
                bathProducts.sort(function (a, b) { return a.price - b.price })
                appendProduct(bathProducts)
            }
            else if (sorting == "h2l") {
                bathProducts.sort(function (a, b) { return b.price - a.price })
                appendProduct(bathProducts)
            }
            else if (sorting == "rl2h") {
                bathProducts.sort(function (a, b) { return a.ratings - b.ratings })
                appendProduct(bathProducts)
            }
            else if (sorting == "rh2l") {
                bathProducts.sort(function (a, b) { return b.ratings - a.ratings })
                appendProduct(bathProducts)
            }
            else if (sorting == "a2z") {
                function SortArray(x, y) {
                    if (x.name < y.name) { return -1; }
                    if (x.name > y.name) { return 1; }
                    return 0;
                }
                var s = bathProducts.sort(SortArray)
                appendProduct(s)
            }
            else if (sorting == "z2a") {
                function SortArray(x, y) {
                    if (x.name > y.name) { return -1; }
                    if (x.name < y.name) { return 1; }
                    return 0;
                }
                var s = bathProducts.sort(SortArray)
                appendProduct(s)
            }
        })
    }
</script>
