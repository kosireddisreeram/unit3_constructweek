<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Shopping Cart - WOW Skin Science</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Noto+Sans&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./Styles/cart.css">
    <link href="./PaymentStyle/PaymentPopup.css" rel="stylesheet">
    <script defer src="./PaymentScript.js"></script>
    <link rel="stylesheet" href="./Styles/minicart.css">
    <link rel="stylesheet" href="./navbar.css">

</head>

<body>
  <div id="navbarinBody"></div>
    <h1 id="h1cart">Your Cart</h1>
    <div id="emptycart"></div>
    <div id="cartdiv"></div>
    <div id="total">
        <p id="grandtotal"></p>
    </div>


  <button data-modal-target="#modal" id="paybutton"><span>PAY VIA COD/UPI</span>
    <img id="payimglogo" src="https://cdn.gokwik.co/v4/images/upi-icons.svg" alt=""/>
    <img id="payimglogo" src="https://cdn.gokwik.co/v4/images/right-arrow.svg" alt=""/>
  </button>
  <button id="pay"><span>PAY WITH DEBET/CRADIT CARDS</span>
   
  </button>
    <div class="modal" id="modal">
        <div class="modal-header">
          <div class="title"><img id="popimagelogo" src="https://cdn.gokwik.co/merchant/1nwn0k1szfl0ic3qxl/logo1646758604488.png" alt=""> </div>
          <button data-close-button class="close-button">&times;</button>
        </div>
    
        <div class="modal-body">
          <div class="form-group">
            <form action="" id="myformPayment">
              <input type="text" class="form-control" id="name"  placeholder="Name*">
                   <input type="email"    class="form-control" id="email"  placeholder="Email*">
             
            <input type="street" class="form-control" id="autocomplete" placeholder="Street*">
    
            <input type="city"  class="form-control" id="inputCity"  placeholder="City*">
         
            <input type="state"  class="form-control" id="inputState"  placeholder="State*">
        
            <input type="zip"  class="form-control"  id="inputZip" placeholder="Zip *">
        
            <input type="text"  class="form-control"id="number"placeholder="Number *"> 
            
                  <input type="submit" value="Processed to payment">
                  </form>
          </div>
          
          <div id="dispaly_cart_product">
            <div>
            
            </div>
          </div>
        </div>
      </div>
      <div id="overlay"></div>
</body>

</html>

<script src="./Scriptsfiles/cartfiles.js">

</script>
<script>
    document.querySelector("#pay").addEventListener("click",cardpayment)

function cardpayment()
{
  window.location.href="./../payment.html"
}
</script>
<script type="module">
  import navbar from "./components/navbar.js";
  // console.log(navbar)
  let header = document.querySelector("#navbarinBody")
  header.innerHTML = navbar();
</script>

<script src="./Script.js"></script>
