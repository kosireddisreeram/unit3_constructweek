<script type="module">
    var bathProducts = [
        { name: "Ubtan Body Wash with Chickpea Flour, Almond Extract, Saffron & Turmeric Extracts - No Sulphate, Parabens, Silicones & Color - 250 ml", price: "340", ratings: "4.9", image: "https://cdn.shopify.com/s/files/1/1375/4957/products/Ubtanbodywash1_1280x.jpg?v=1632294940" }, { name: "Oud 2-In-1 Shampoo + Body Wash - No Parabens, Sulphate, Silicones & Color - 250 ml", price: "110", ratings: "4.8", image: "https://cdn.shopify.com/s/files/1/1375/4957/products/Oudbodywash1_1280x.jpg?v=1632294769" }, { name: "Wild Aqua Foaming Body Wash - No Parabens, Sulphate, Silicones & Color - 250 ml", price: "340", ratings: "5.0", image: "https://cdn.shopify.com/s/files/1/1375/4957/products/Wildaquabodywash1_1280x.jpg?v=1632295493" }, { name: "French Lavender & Chamomile Foaming Body Wash - No Parabens, Sulphate, Silicones & Color - 250 ml", price: "120", ratings: "4.7", image: "https://cdn.shopify.com/s/files/1/1375/4957/products/Lavenderbodywash1_1280x.jpg?v=1632294517" }, { name: "Tea Tree & Mint Foaming Body Wash - No Parabens, Sulphate, Silicones & Color - 250 ml", price: "130", ratings: "4.5", image: "https://cdn.shopify.com/s/files/1/1375/4957/products/tea-tree_mint_1280x.jpg?v=1632378476" }, { name: "Charcoal 2-In-1 Shampoo + Body Wash - No Parabens, Sulphate, Silicones & Color - 250 ml", price: "110", ratings: "4.8", image: "https://cdn.shopify.com/s/files/1/1375/4957/products/charcoalfacewashformen1_1280x.jpg?v=1632294360" }, { name: "Japanese Cherry Blossom Foaming Body Wash - No Parabens, Sulphate, Silicones & Color - 250 ml", price: "120", ratings: "4.9", image: "https://cdn.shopify.com/s/files/1/1375/4957/products/japanese-cherry-blossom-_2_1280x.jpg?v=1632379829" }, { name: "Apple Cider Vinegar Foaming Body Wash - No Parabens, Sulphate, Silicones & Color - 250 ml", price: "120", ratings: "4.3", image: "https://cdn.shopify.com/s/files/1/1375/4957/products/ACVbodywash1_1280x.jpg?v=1632294192" }, { name: "Bourbon 2-In-1 Shampoo + Body Wash - No Parabens, Sulphate, Silicones & Color - 250 ml", price: "130", ratings: "4.5", image: "https://cdn.shopify.com/s/files/1/1375/4957/products/bourbon_1280x.jpg?v=1632379362" }, { name: "Pineapple & Fresh Coconut Water Foaming Body Wash - No Parabens, Sulphate, Silicones & Color - 250 ml", price: "120", ratings: "4.3", image: "https://cdn.shopify.com/s/files/1/1375/4957/products/pineapple_fresh-coconut-water_1280x.jpg?v=1632377881" }
    ];

    var bathDiv = document.getElementById("bathDiv");

    import appendProduct from './bathprod.js';
    appendProduct(bathProducts);

    document.querySelector("#sorter").addEventListener("click", sortByPrice);
    function sortByPrice() {
        bathProducts.map(function (elem) {
            var sorting = document.querySelector("#sorter").value;
            console.log(sorting);
            if (sorting == "l2h") {
                bathProducts.sort(function (a, b) { return a.price - b.price })
                appendProduct(bathProducts)
            }
            else if (sorting == "h2l") {
                bathProducts.sort(function (a, b) { return b.price - a.price })
                appendProduct(bathProducts)
            }
            else if (sorting == "rl2h") {
                bathProducts.sort(function (a, b) { return a.ratings - b.ratings })
                appendProduct(bathProducts)
            }
            else if (sorting == "rh2l") {
                bathProducts.sort(function (a, b) { return b.ratings - a.ratings })
                appendProduct(bathProducts)
            }
            else if (sorting == "a2z") {
                function SortArray(x, y) {
                    if (x.name < y.name) { return -1; }
                    if (x.name > y.name) { return 1; }
                    return 0;
                }
                var s = bathProducts.sort(SortArray)
                appendProduct(s)
            }
            else if (sorting == "z2a") {
                function SortArray(x, y) {
                    if (x.name > y.name) { return -1; }
                    if (x.name < y.name) { return 1; }
                    return 0;
                }
                var s = bathProducts.sort(SortArray)
                appendProduct(s)
            }
        })
    }
</script>
