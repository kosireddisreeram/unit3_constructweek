<body>

            <option value="rl2h">Rating, Low To High</option>
            <option value="rh2l">Rating, High To Low</option>

<script type="module">
    var bathProducts = [
        { name: "Himalayan Rose Body Butter - No Parabens, Silicones, Mineral Oil & Color - 200 ml", price: "250", ratings: "4.9", image: "https://cdn.shopify.com/s/files/1/1375/4957/products/Rose-Body-Butter-1_1280x.jpg?v=1632718502" }, { name: "Stretch Care Body Butter - No Parabens, Silicones, Mineral Oil & Color - 200 ml", price: "180", ratings: "4.8", image: "https://cdn.shopify.com/s/files/1/1375/4957/products/Stretchcare1_1280x.jpg?v=1632901765" }, { name: "Arabica Coffee and Cocoa Body Butter - No Parabens, Silicones, Mineral Oil & Color - 200 ml", price: "180", ratings: "4.8", image: "https://cdn.shopify.com/s/files/1/1375/4957/products/ArabicaBodyButter1_1280x.jpg?v=1632295691" }, { name: "Vitamin E Body Butter - No Parabens, Silicones, Mineral Oil & Color - 200 ml", price: "180", ratings: "4.7", image: "https://cdn.shopify.com/s/files/1/1375/4957/products/VitaminEbutter1_1280x.jpg?v=1632901112" }, { name: "Raw African Shea Body Butter - No Parabens, Silicones, Mineral Oil & Color - 200 ml", price: "180", ratings: "4.9", image: "https://cdn.shopify.com/s/files/1/1375/4957/products/Shea-butter-1_1280x.jpg?v=1634015568" }, { name: "Amazon Rainforest Collection Body Butter with Tucuma and Cupuacu Butter - No Paraben, Mineral Oil, Silicones and Color - 200 ml", price: "140", ratings: "4.7", image: "https://cdn.shopify.com/s/files/1/1375/4957/products/Amz_Bodybutter_1280x.jpg?v=1595019704" }, { name: "Citrus Butter - No Parabens, Silicones, Mineral Oil & Color - 200 ml", price: "180", ratings: "5.0", image: "https://cdn.shopify.com/s/files/1/1375/4957/products/Citrusbutter1_1280x.jpg?v=1632901649" }, { name: "Raw Argan Oil Body Butter - No Parabens, Silicones, Mineral Oil & Color - 200 ml", price: "180", ratings: "4.5", image: "https://cdn.shopify.com/s/files/1/1375/4957/products/Argan-Oil-butter-1_1280x.jpg?v=1633670608" }, { name: "Nargis Body Butter - No Parabens, Silicones, Mineral Oil & Color - 200 ml", price: "180", ratings: "4.3", image: "https://cdn.shopify.com/s/files/1/1375/4957/products/Nargisbutter1_1280x.jpg?v=1632900889" }, { name: "Rich Olive Body Butter - No Parabens, Silicones, Mineral Oil & Color - 200 ml", price: "180", ratings: "4.5", image: "https://cdn.shopify.com/s/files/1/1375/4957/products/Olive-Oil-butter-1_1280x.jpg?v=1633669679" }
    ];

    var bathDiv = document.getElementById("bathDiv");

    import appendProduct from './bathprod.js';
    appendProduct(bathProducts);

    document.querySelector("#sorter").addEventListener("click", sortByPrice);
    function sortByPrice() {
        bathProducts.map(function (elem) {
            var sorting = document.querySelector("#sorter").value;
            console.log(sorting);
            if (sorting == "l2h") {
                bathProducts.sort(function (a, b) { return a.price - b.price })
                appendProduct(bathProducts)
            }
            else if (sorting == "h2l") {
                bathProducts.sort(function (a, b) { return b.price - a.price })
                appendProduct(bathProducts)
            }
            else if (sorting == "rl2h") {
                bathProducts.sort(function (a, b) { return a.ratings - b.ratings })
                appendProduct(bathProducts)
            }
            else if (sorting == "rh2l") {
                bathProducts.sort(function (a, b) { return b.ratings - a.ratings })
                appendProduct(bathProducts)
            }
            else if (sorting == "a2z") {
                function SortArray(x, y) {
                    if (x.name < y.name) { return -1; }
                    if (x.name > y.name) { return 1; }
                    return 0;
                }
                var s = bathProducts.sort(SortArray)
                appendProduct(s)
            }
            else if (sorting == "z2a") {
                function SortArray(x, y) {
                    if (x.name > y.name) { return -1; }
                    if (x.name < y.name) { return 1; }
                    return 0;
                }
                var s = bathProducts.sort(SortArray)
                appendProduct(s)
            }
        })
    }
</script>
