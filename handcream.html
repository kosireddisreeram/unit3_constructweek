            <option value="">Sort By</option>

            <option value="rh2l">Rating, High To Low</option>

        </select>

<script type="module">
    var bathProducts = [
        { name: "Vitamin C Hand & Nail Cream - Moisturizing & Refreshing - Lightweight & Non-Greasy - Quick Absorb - for All Skin Types - 50 ml", price: "125", ratings: "4.9", image: "https://cdn.shopify.com/s/files/1/1375/4957/products/VitC-hand_nail-cream-1_1280x.jpg?v=1634023075" }, { name: "Moroccan Argan Oil Hand & Nail Cream for Nourishing & Repairing - 50mL", price: "125", ratings: "4.8", image: "https://cdn.shopify.com/s/files/1/1375/4957/products/Argan-Oil-hand_nail-cream-1_1280x.jpg?v=1634033890" }, { name: "Himalayan Rose Hand & Nail Cream - Softening & Rejuvenating - Lightweight & Non-Greasy - Quick Absorb - for All Skin Types - No Parabens, Silicones, Mineral Oil & Color - 50 ml", price: "125", ratings: "4.5", image: "https://cdn.shopify.com/s/files/1/1375/4957/products/Rose-hand_nail-cream-1_1280x.jpg?v=1634023690" }, { name: "Coconut Hand & Nail Cream - Moisturizing & Replenishing - Lightweight & Non-Greasy - Quick Absorb - for All Skin Types - 50 ml", price: "125", ratings: "4.3", image: "https://cdn.shopify.com/s/files/1/1375/4957/products/Coconut-hand_nail-cream-1_1280x.jpg?v=1634032721" }, { name: "Green Tea Hand & Nail Cream - Soothing & Restoring - Lightweight & Non-Greasy - Quick Absorb - for All Skin Types - 50 ml", price: "125", ratings: "4.0", image: "https://cdn.shopify.com/s/files/1/1375/4957/products/Green-Tea-hand_nail-cream-1_1280x.jpg?v=1634032536" }
    ];

    var bathDiv = document.getElementById("bathDiv");

    import appendProduct from './bathprod.js';
    appendProduct(bathProducts);

    document.querySelector("#sorter").addEventListener("click", sortByPrice);
    function sortByPrice() {
        bathProducts.map(function (elem) {
            var sorting = document.querySelector("#sorter").value;
            console.log(sorting);
            if (sorting == "l2h") {
                bathProducts.sort(function (a, b) { return a.price - b.price })
                appendProduct(bathProducts)
            }
            else if (sorting == "h2l") {
                bathProducts.sort(function (a, b) { return b.price - a.price })
                appendProduct(bathProducts)
            }
            else if (sorting == "rl2h") {
                bathProducts.sort(function (a, b) { return a.ratings - b.ratings })
                appendProduct(bathProducts)
            }
            else if (sorting == "rh2l") {
                bathProducts.sort(function (a, b) { return b.ratings - a.ratings })
                appendProduct(bathProducts)
            }
            else if (sorting == "a2z") {
                function SortArray(x, y) {
                    if (x.name < y.name) { return -1; }
                    if (x.name > y.name) { return 1; }
                    return 0;
                }
                var s = bathProducts.sort(SortArray)
                appendProduct(s)
            }
            else if (sorting == "z2a") {
                function SortArray(x, y) {
                    if (x.name > y.name) { return -1; }
                    if (x.name < y.name) { return 1; }
                    return 0;
                }
                var s = bathProducts.sort(SortArray)
                appendProduct(s)
            }
        })
    }
</script>
