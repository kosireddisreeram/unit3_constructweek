<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="wellnessessentialoil.css">
    <link rel="stylesheet" href="footer.css">
</head>
<body>
    <div id ="navbar">

    </div>
    <h1 class="one">Essential oil</h1>
    <div id="banner">
        <img src="https://cdn.shopify.com/s/files/1/1375/4957/files/1920x512_14_ff73d8b3-11a7-4a24-bf8c-5705964f7f17.jpg?v=1647521885">

    <div id="container">

    </div>
    <div id="footer" style="margin-top: 100px;">

    </div>

</html>
<script type="module">
    import footer from'./components/footer.js';
    document.getElementById("footer").innerHTML=footer();
    var products=[{"name":"Peppermint Essential Oil -15Ml","price":"499","ratings":"","image":"https://cdn.shopify.com/s/files/1/1375/4957/products/pepperming_520x.jpg?v=1595019587"},{"name":"Rose Otto Essential Oil -15Ml","price":"499","ratings":"","image":"https://cdn.shopify.com/s/files/1/1375/4957/products/Roseotto_520x.jpg?v=1595019588"},{"name":"Bergamot Essential Oil -15Ml","price":"499","ratings":"","image":"https://cdn.shopify.com/s/files/1/1375/4957/products/bergamot_520x.jpg?v=1595019582"},{"name":"Jasmine Essential Oil -15Ml","price":"499","ratings":"","image":"https://cdn.shopify.com/s/files/1/1375/4957/products/Jasmine_520x.jpg?v=1595019594"}]
products.map(function(elem){
    var div=document.createElement("div");
    div.setAttribute("id","div");
    var image1=document.createElement('img');
    image1.src=elem.image;
    var name=document.createElement('p');
    name.innerText=elem.name;
    var price=document.createElement('p');
    price.innerText=elem.price;
    var button =document.createElement('button');
    button.innerText="Add to cart";
    div.append(image1,name,price,button);
    document.querySelector("#container").append(div);

})

</script>
